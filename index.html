<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="kitty">
        <div class="head">
            <div class="face">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="nose"></div>
            </div>
            <div class="left-whiskers one">
                <span></span>
            </div>
            <div class="left-whiskers two">
                <span></span>
            </div>
            <div class="left-whiskers three">
                <span></span>
            </div>
            <div class="right-whiskers four">
                <span></span>
            </div>
            <div class="right-whiskers five">
                <span></span>
            </div>
            <div class="right-whiskers six">
                <span></span>
            </div>
            <div class="left-ear">
                <span></span>
            </div>
            <div class="right-ear"></div>
        </div>
        <div class="bow-knot">
            <div class="left">
                <span></span>
            </div>
            <div class="center"></div>
            <div class="right">
                <span></span>
            </div>
        </div>
        <div class="body">
            <div class="left-arm">
                <span></span>
            </div>
            <div class="right-arm">
                <span></span>
            </div>
            <div class="torso">
                <span class="left-short"></span>
                <span class="right-short"></span>
                <div class="crotch"></div>
            </div>
            <div class="chest"></div>
            <div class="left-leg"></div>
            <div class="right-leg"></div>
        </div>

    </div>
</body>
</html>
